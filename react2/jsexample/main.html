


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>

        function counterincre() {
            
            const st = document.getElementById("btn").innerHTML
            const counter = st.split(" ")[1]
            const newcounter = parseInt(counter)+1

            document.getElementById("btn").innerHTML ="counter " + newcounter

        }


    </script>


<button  onclick="counterincre()" id="btn">counter 0</button>




</body>
</html>
