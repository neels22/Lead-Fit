

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="btnparent">

    </div>

    <script>

        let state = {
            count:0
        }

        function onbtnpress() {
            state.count++
            btnrerender()

        }

        function btnrerender() {
            document.getElementById("btnparent").innerHTML=""

            const component = btncreate(state.count)

            document.getElementById("btnparent").appendChild(component)


        }

        function btncreate(count) {
            
            const button = document.createElement("button")
            button.innerHTML = `counter ${count}`

            button.setAttribute("onclick","onbtnpress()")
            return button


        }

        btnrerender()






    </script>


</body>
</html>
