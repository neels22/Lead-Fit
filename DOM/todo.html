    <script>

        function addtodo() {

            const title= document.getElementById("title").value 
            const desc = document.getElementById("desc").value

        //     document.getElementById("container").innerHTML =original+ `

            // better way to do the above is using create element and append child

            const outdiv = document.createElement("div") /// creates dom div element not present in dom but logical

            const childiv = document.createElement("div")
             
            const titles = document.createElement("div")
            titles.innerHTML = title

            const descriptions = document.createElement("div")
            descriptions.innerHTML = desc 

            const but = document.createElement("button")

            childiv.appendChild(titles)
            childiv.appendChild(descriptions)
            childiv.appendChild(but)

            outdiv.appendChild(childiv)
            document.getElementById("container").appendChild(outdiv)




        }

    </script>

    <div>
